<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#003_Card_Modal</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-card">
        <div class="header">
                <p class="header-text">Registrá tu turno</p>
                <button class="btn-close">X</button>
        </div>
        <div class="main-date">
                <button class="btn-date"><</button>
                    <div class="date-display">
                        <p class="date">Sep.24</p>
                        <p>Hoy</p>
                    </div> 
                <button class="btn-date">></button>
        </div>
        <div class="card">
            <div class="info">
                <h3 class="card-title">Odontologia</h3>
                <p>9.30 · 60 min</p>
                <div class="profile">    
                    <img class="img" src="./assets/Foto_Perfil_2.jpg" alt="Foto de perfil">
                    <span class="dr-name">Dra. Emilia Diaz</span>
                </div>
            </div>
            <div class="submit">
                <button class="btn-submit">Pedir Turno</button>
            </div>
        </div>
        <div class="card">
            <div class="info">
                <h3 class="card-title">Odontologia</h3>
                <p class="turn-time">10.30 ·60 min</p>
                <div class="profile">    
                    <img class="img" src="./assets/Foto_Perfil_1.jpg" alt="Foto de perfil">
                    <span class="dr-name">Dr. Erik Nest</span>
                </div>
            </div>
            <div class="submit">
                <button class="btn-submit">Pedir Turno</button>
            </div>
        </div>
    </div>
    
</body>
</html>
