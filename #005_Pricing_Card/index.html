<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#005_Pricing_Card</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="main-layout">
        <div class="card">
            <div class="card-section">
                <h3 class="card-title">Free</h3>
                <div class="card-price">
                    <div>
                        <span class="price-sign">$</span>
                        <span class="price">0</span>
                    </div>
                    <span class="users">Gratis para todo tu equipo</span>
                </div>
                <p class="card-description">Para individuos o equipos que buscan organizar cualquier cosa.</p>
                <button class="btn-submit-1">Empezar Ahora</button>
            </div>
            <div class="card-section">
                <h3 class="card-title">Standard</h3>
                <div class="card-price">
                    <div>
                        <span class="price-sign">$</span>
                        <span class="price">12</span>
                    </div>
                    <span class="users">Por usuario por mes</span>
                </div>
                <p class="card-description">Para equipos que necesitan gestionar mas trabajo.</p>
                <button class="btn-submit-2">Contratar</button>
            </div>
            <div class="card-section">
                <h3 class="card-title">Premium</h3>
                <div class="card-price">
                    <div>
                        <span class="price-sign">$</span>
                        <span class="price">35</span>
                    </div>
                    <span class="users">Por usuario por mes</span>
                </div>
                <p class="card-description">Ideal para equipos que necesitan seguimiento de varios proyectos.</p>
                <button class="btn-submit-3">Prueba Gratuita</button>
            </div>
        </div>
    </div>
</body>
</html>
