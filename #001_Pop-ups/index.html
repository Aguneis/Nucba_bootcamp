<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#001_Pop-ups</title>
    <link href="./styles/index.css" rel="stylesheet" >
</head>
<body>
    <div class="main-layout">
        <div class="card">
            <div class="close">   
                <button class="btn-close">X</button>
            </div> 
            <div class="card-body">  
                <img src="./assets/Saly-27.png" alt="Imagen Cookies">
                <p class="text_1">Utilizamos cookies para mejorar la experiencia de usuario, la analitica y el marketing.</p>
                <button class="button_1" type="submit">¡Eso esta bien!</button>
            </div>
        </div>
        <div class="card">
            <div class="close">
                <button class="btn-close">X</button>
            </div>
            <div class="card-body">
                <img src="./assets/Frame.png" alt="Imagen Alerta" >
                <p class="text_2">¡Se cerrará la sesion inmediatamente!</p>
                <button class="button_2" type="submit">Ampliar sesión</button>
            </div>
        </div>
    </div>
</body>
</html>
